<div class="row">
    <h1 class="text-center">Registration</h1>
    <div class="col-lg-7 col-md-7 col-xs-7 form form-center well">
        <form name="registerForm" class="form-horizontal" ng-submit="register()">

            <div class="form-group" ng-class="{error:registerForm.Email.$invalid}">
                <p>
                    <a href="/#login">Already have a login? Click here to sign in</a>
                </p>
                <label class="control-label" for="Email">Email: </label>
                <input class="form-control" ng-model="Email" type="email" id="Email" name="Email" value="" placeholder="email@address.com" required />
            </div>

            <div class="form-group" ng-class="{error:registerForm.Name.$invalid}">
                <label class="control-label" for="Name">Name: </label>
                <input class="form-control" type="text" ng-model="Name" id="Name" name="Name" value="" placeholder="Todo User" required />
            </div>

            <div class="form-group">
                <label class="control-label" for="Password">Password: </label>
                <input class="form-control" type="password" ng-model="Password" id="Password" name="Password" value="" required />
            </div>

            <div class="form-group">
                <button ng-disabled="registerForm.$invalid" type="submit" class="btn btn-default">Register</button>
            </div>

        </form>
    </div>
</div>
